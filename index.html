<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>To Do List App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-app.min.js"
    integrity="sha512-XNRpfd3CxEDrXcXWvht51k3l8G5cZhcY0kehFjUohBhgRDCozbdSaGz3w96WlDxAgiNZndKnpn1+4532FS3p3w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-firestore.min.js"
    integrity="sha512-5mAQjqpXMGEvRH48JD3KJC750vTeD+83f1UxnRt1Ur6enn77FrK+MqIU0dkUn7judeBsjsv6xLHC//YFnRQVAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase.js"
    integrity="sha512-7NBxPO/qRUrKc+Wi9GbYz0YEzMpi2UMP3mtLcswnvzI0vUFP5Jb7HNVd1V8NmEhXpSe3ZLsoGEhwRHpAZDpYPQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <script src="firebase.js"></script>
  <script src="script2.js"></script>
</head>

<body>
  <div class="background-image">
    <img src="assets/bg-desktop-dark.jpg">
  </div>
  <div class="container">
    <div class="header">
      <div class="title">
        TODO
      </div>
      <div class="theme">
        <img src="assets/icon-sun.svg">
      </div>
    </div>
    <div class="new-todo">
      <div class="check">
        <div class="check-mark">
        </div>
      </div>
      <div class="new-todo-input standard-text">
        <form onsubmit="addItem(event)">
          <input id="todo-input" type="text" placeholder="Create a new todo..." />
        </form>
      </div>
    </div>

    <div class="todo-items-wrapper">
      <div class="todo-items">
        <div class="todo-item">
          <div class="check">
            <div class="check-mark">
              <img src="assets/icon-check.svg">
            </div>
          </div>
          <div class="todo-text">
            Cut the lawn
          </div>
        </div>
        <div class="todo-item">
          <div class="check">
            <div class="check-mark">

            </div>
          </div>
          <div class="todo-text">
            Cut the lawn
          </div>
        </div>
      </div>
      <!-- in backticks in de volgende todo dan de functie om erin te s -->


      <!-- -------------------------------------- -->
      <div class="todo-items-info">
        <div class="items-left">
          <span id="counterId">5</span> items left
        </div>
        <div class="items-statuses">
          <span class="active">All</span>
          <span>Active</span>
          <span>Completed</span>
        </div>
        <div class="items-clear">
          <span>Clear Completed</span>

        </div>
        <!-- ---------------------- -->
      </div>
    </div>
</body>

</html>
